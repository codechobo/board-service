<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 저장</title>
</head>
<body>
<h1>회원 가입</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="name">이름</label><br>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label><br>
                <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label><br>
                <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label><br>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>
        </form>
        <a href="/" role="button">취소</a>
        <button type="button" id="btn-save">가입</button>
    </div>
</div>
</body>
</html>
